<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/logo.png" type="images/png">
    
    <title>Tabs | roadmap.sh Project</title>
</head>
<body>
    <div class="tabs">
        <div class="tab-header">
          <button class="tab-link active" data-tab="tab1">First Tab</button>
          <button class="tab-link" data-tab="tab2">Second Tab</button>
          <button class="tab-link" data-tab="tab3">Third Tab</button>
          <button class="tab-link" data-tab="tab4">Fourth Tab</button>
        </div>
      
        <div class="tab-content" id="tab1">
          <h2>First Tab</h2>
          <p>This is the content for the first tab.</p>
        </div>
      
        <div class="tab-content" id="tab2" style="display: none;">
          <h2>Second Tab</h2>
          <p>This is the content for the second tab.</p>
        </div>
      
        <div class="tab-content" id="tab3" style="display: none;">
          <h2>Third Tab</h2>
          <p>This is the content for the third tab.</p>
        </div>
      
        <div class="tab-content" id="tab4" style="display: none;">
          <h2>Fourth Tab</h2>
          <p>This is the content for the fourth tab.</p>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
